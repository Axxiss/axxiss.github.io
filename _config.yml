# Site settings
title: Alexis Mas
description: 'Turning coffee into software since 2008'
url: 'https://alexismas.com'
baseurl: ''
google_analytics: UA-46113844-1
disqus_shortname: alexismas

author:
  name: 'Alexis Mas'
  email: hello@alexismas.com
  twitter_username: _axxiss
  github_username:  Axxiss

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
paginate_path: "/blog/page:num/"
permalink: /blog/:year/:month/:day/:title/
markdown: kramdown
highlighter: rouge

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

gems: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
